<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>

    <main class="main">
      <section class="settings">
        <input type="color" id="color-mode" name="color-mode" value="#333" />

        <button type="button">Color mode</button>
        <button type="button">Rainbow mode</button>
        <button type="button">Eraser</button>
        <button type="button">Clear</button>

        <div class="size-value">16 Ñ… 16</div>
        <input
          type="range"
          id="grid-value"
          name="grid-value"
          min="1"
          max="64"
        />
      </section>
      <section class="container" id="myContainer"></section>
    </main>

    <footer class="footer"></footer>

    <script src="./script.js"></script>
  </body>
</html>
