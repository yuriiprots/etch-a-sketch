<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>

    <main class="main">
      <section class="settings">
        <input type="color" id="colorPicker" value="#e66465" />

        <button type="button" id="colorBtn" class="active">Color mode</button>
        <button type="button" id="rainbowBtn">Rainbow mode</button>
        <button type="button" id="eraserBtn">Eraser</button>
        <button type="button" id="cleanBtn">Clear</button>

        <div id="sizeValue" class="size-value">16 x 16</div>
        <input type="range" id="sizeSlider" min="1" max="64" value="16" />
      </section>
      <section class="container" id="myContainer"></section>
    </main>

    <footer class="footer"></footer>

    <script src="./script.js"></script>
  </body>
</html>
