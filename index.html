<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="icon" href="images/favicon_io/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>

    <main class="main">
      <section class="settings">
        <input type="color" id="colorPicker" value="#333333" />

        <button type="button" id="colorBtn" class="active">Color mode</button>
        <button type="button" id="rainbowBtn">Rainbow mode</button>
        <button type="button" id="eraserBtn">Eraser</button>
        <button type="button" id="cleanBtn">Clear</button>

        <div id="sizeValue" class="size-value">16 x 16</div>
        <input type="range" id="sizeSlider" min="1" max="64" value="16" />
      </section>
      <section class="container" id="myContainer"></section>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy 2024 yuriiprots
        <a href="https://github.com/yuriiprots" target="_blank">
          <i class="fab fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
